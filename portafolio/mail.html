<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="x-icon" href="images/bryanmax9_icon.png" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Mail</title>
    <link rel="stylesheet" href="mailStyle.css" />
    <link rel="stylesheet" href="querymail.css" />
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
  </head>

  <body>
    <section>
      <nav class="nav sticky">
        <a href="index.html" class="logo">Bryanmax9</a>
        <ul>
          <li><a href="index.html" id="casa">Home</a></li>
        </ul>
      </nav>
    </section>

    <div class="services">
      <h1>Email</h1>
      <div class="container">
        <form
          action="https://formspree.io/f/xvolayzz"
          method="POST"
          id="my-form"
        >
          <div class="form-group">
            <label for="firstName"> First Name</label>
            <input type="text" id="firstName" name="firstName" />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <button type="submit">submit</button>
        </form>
      </div>

      <div id="status"></div>
    </div>

    <section></section>
    <script src="mail.js"></script>
  </body>
</html>
